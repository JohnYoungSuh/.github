# =============================================================================
# CCI IDENTIFIERS - Use this pattern for all CCI fields
# =============================================================================
cciEnum: &cciEnum
  type: string
  description: 'Control Correlation Identifier (6-digit format)'
  pattern: '^\d{6}$'
  enum:
    # Common CCIs from NIST CCI database
    - '000001'  # AC-1 a.1 (Policy)
    - '000002'  # AC-1 a.2 (Procedures)
    - '000003'  # AC-1 b.1 (Review/update policy)
    - '000004'  # AC-1 b.2 (Review/update procedures)
    - '000005'  # AC-2 a (Account management policy)
    - '000009'  # AC-2 c (Account conditions)
    - '000012'  # AC-2 d (Account authorization)
    - '000013'  # AC-2 f (Account monitoring)
    - '000015'  # AC-2 g (Account notification)
